<script type="text/javascript">
    //Currying
    function add(x, y){
        if(x != null && y != null){
            return x + y;
        }else if(x != null && y == null){
            return function(y){
                return x + y;
            };
        }else if(x == null && y != null){
            return function(x){
                return x + y;
            };
        }
    }

    var strTest = "全局变量";
    function test1(){
        alert(strTest);  //output: "undefined"
        strTest = "看看出错没";
    }
    test1();

</script>
